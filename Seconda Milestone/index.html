<!-- Attraverso l’utilizzo di axios: al caricamento della pagina axios chiederà, attraverso una chiamata api, i dischi 
a php e li stamperà attraverso vue. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
             <!-- header -->
        <header class="container-fluid">
            <div class="row">
            <div  class="d-flex align-items-center col-12">
                <div class="logo p-2">
                    <img src="../Prima Milestone/Logo.png" alt="">
                </div>
            </div>
            </div>
        </header>
        <select @change="filterGenre" v-model="newInput" 
         class="inputSelect ms-4" name="genre" id="pet-select">
           <option value="">Please choose a genre</option>
           <option value="Rock">Rock</option>
           <option value="Jazz">Jazz</option>
           <option value="Pop">Pop</option>
           <option value="Metal">Metal</option>
       </select>
        <!-- main -->
        <main class="container-fluid m-auto mb-5">
            <div class="row">
                <div class="col">
                    <section class="container d-flex" >         
                        <div v-for="(element, index) in disks" v-if="element.genre===newInput || newInput==''"  class="soundtrack text-center col-2 m-3">
                            <div class="containerImg m-auto p-3" >
                                <img :src="element.poster">   
                            </div>
                            <h4 class="p-2 text-uppercase text-white">{{element.title}}</h4>
                            <div class="author">{{element.author}}</div>
                            <div class="year">{{element.year}}</div>
                        </div>      
                    </section>   
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="myscript.js"></script>
</body>
</html>
